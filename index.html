<head>
</head>
<body>
    <div id="vue_ins">
      <input type="text" v-model="greeting">
      </br>
      <input type="text" v-model="author">
      <p>
          {{greeting}}
      </p>
      <p>
          {{advanceGreeting}}
      </p>
      <button v-on:click="sayHello">Say Hello</button>
      <div>
          <div v-if="showTest">
              This is a test div
          </div>
          <button @click = "toggleTest">{{toggleTestBtnText}} test div</button>
    </div>
    <div v-for="item in items">
        <p>{{item.name}}    {{item.price}}</p>
    </div>
    </div>
    <script src="bower_components/vue/dist/vue.js">
    </script>
    <script>
          var items = [{name:'Cotton Candy',price:'Rs.20'},{name:'Clothes Hanger',price:'Rs.200'},{name:'Book Shelf',price:'Rs.2000'}]
          var vueInstance = new Vue({el:'#vue_ins',data:{author:'Anwesh Mishra',greeting:'Hello world',showTest:true,toggleTestBtnText:'Hide',items},methods:{sayHello:()=>{alert("hello world")},toggleTest(){
          this.showTest = !this.showTest
          if(this.showTest) {
              this.toggleTestBtnText =  "Hide"
          }
          else {
            this.toggleTestBtnText = "Show"
          }
        }},computed:{advanceGreeting(){
          return `${this.greeting} i am ${this.author}`
        }}})
    </script>
</body>
